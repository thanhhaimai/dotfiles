# BEGIN_KITTY_THEME
# VSCode_Dark
include current-theme.conf
# END_KITTY_THEME

# Font: matching Ghostty
font_family JetBrainsMono Nerd Font
font_size 12.5
modify_font cell_height 120%

# Allow more scroll back in MB
# The maximum allowed size is 4GB
scrollback_pager_history_size 4000

# Tab style
tab_bar_edge top
tab_bar_style powerline
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {title}"

# Flash the screen on bell
visual_bell_duration 0.05

# Key map
map ctrl+shift+u scroll_page_up
map ctrl+shift+d scroll_page_down
map ctrl+shift+k scroll_to_prompt -1
map ctrl+shift+j scroll_to_prompt 1
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
