[sshd]
# Enable this jail to protect SSH from brute-force attempts
enabled = true

# Read logs from systemd-journald for reliability on Ubuntu 22.04/24.04+
backend = systemd

# Match the SSH service
port    = ssh

# Ban policy: if an IP fails maxretry within findtime, ban for bantime
maxretry = 4
findtime = 10m
bantime  = 1h

# Integrate with UFW on Ubuntu to keep firewall state consistent with host rules
banaction = ufw